<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Menlo, monaco, monospace;
            background-color: #F8FAF5;
            color: #1d262e;
        }

        .header {
            min-height: 60vh;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .subtitle {
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 4rem;
            opacity: 0;
            transform-style: preserve-3d;
            letter-spacing: -1px;
        }

        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1),
                        opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .char.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .info-list {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            justify-content: center;
            max-width: 1200px;
            list-style: none;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            width: 50%;
            padding: 0 1rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .info-item {
                width: auto;
                margin: 0 2rem;
            }
        }

        .info-label {
            opacity: 0.5;
            margin-bottom: 0.5rem;
            overflow: hidden;
            font-size: 0.9rem;
        }

        .info-value {
            overflow: hidden;
            font-size: 0.9rem;
        }

        .info-value a {
            color: inherit;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .info-value a:hover {
            opacity: 0.75;
        }
    </style>
</head>
<body>
    <header class="header">
        <h3 class="subtitle">
            <span class="char">Blog Production</span>
        </h3>
        <h2 class="title">Loup Graou</h2>
        <ul class="info-list">
            <li class="info-item">
                <span class="info-label">
                    <span class="char">Designer</span>
                </span>
                <span class="info-value">
                    <span class="char">Zen</span>
                </span>
            </li>
            <li class="info-item">
                <span class="info-label">
                    <span class="char">Creative Director</span>
                </span>
                <span class="info-value">
                    <span class="char">Zen</span>
                </span>
            </li>
            <li class="info-item">
                <span class="info-label">
                    <span class="char">Role</span>
                </span>
                <span class="info-value">
                    <span class="char">Development</span>
                </span>
            </li>
            <li class="info-item">
                <span class="info-label">
                    <span class="char">Completed</span>
                </span>
                <span class="info-value">
                    <span class="char">2025</span>
                </span>
            </li>
            <li class="info-item">
                <span class="info-label">
                    <span class="char">URL</span>
                </span>
                <span class="info-value">
                    <a href="#" target="_blank" rel="noopener">
                        <span class="char">saum0n.github.io/loup ↗</span>
                    </a>
                </span>
            </li>
        </ul>
    </header>

    <script>
        function reveal() {
            const chars = document.querySelectorAll('.char');
            const title = document.querySelector('.title');
            
            // Révéler le titre
            setTimeout(() => {
                title.style.opacity = '1';
            }, 500);
            
            // Révéler chaque caractère avec un délai
            chars.forEach((char, index) => {
                setTimeout(() => {
                    char.classList.add('visible');
                }, 700 + (index * 100));
            });
        }

        // Déclencher l'animation au chargement
        document.addEventListener('DOMContentLoaded', reveal);
    </script>

    <style>
        /* ... Styles précédents ... */
        
        /* Styles pour le bouton de scroll */
        .scroll-btn {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            cursor: pointer;

        }

        .scroll-text {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .scroll-icon {
            width: 24px;
            height: 40px;
            border: 2px solid #1d262e;
            border-radius: 12px;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .scroll-icon::before {
            content: '';
            width: 4px;
            height: 8px;
            background: #1d262e;
            border-radius: 2px;
            position: absolute;
            top: 6px;
            animation: scrollAnim 2s infinite;
        }

        @keyframes scrollAnim {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(10px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        body {

        }

        .header {
            min-height: 60vh;
            padding: 4rem 2rem;
            display: flex;

            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* ... Reste des styles précédents ... */
    </style>
</head>
<body>
    <header class="header">
        <!-- ... Contenu précédent ... -->
        
        <!-- Bouton de scroll -->
        <div class="scroll-btn">
            <span class="scroll-text">Scroll</span>
            <div class="scroll-icon"></div>
        </div>
    </header>

    <script>
        function reveal() {
            const chars = document.querySelectorAll('.char');
            const title = document.querySelector('.title');
            const scrollBtn = document.querySelector('.scroll-btn');
            
            // Révéler le titre
            setTimeout(() => {
                title.style.opacity = '1';
            }, 500);
            
            // Révéler chaque caractère avec un délai
            chars.forEach((char, index) => {
                setTimeout(() => {
                    char.classList.add('visible');
                }, 700 + (index * 100));
            });

            // Révéler le bouton de scroll après l'animation du texte
            setTimeout(() => {
                scrollBtn.style.opacity = '1';
            }, 1500);
        }

        // Fonction de scroll smooth
        document.querySelector('.scroll-btn').addEventListener('click', () => {
            window.scrollTo({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        });

        // Déclencher l'animation au chargement
        document.addEventListener('DOMContentLoaded', reveal);
    </script>

<button id="darkModeToggle" class="dark-mode-toggle">
    <span class="sun"><i class="fas fa-sun"></i></span>
    <span class="moon"><i class="fas fa-moon"></i></span>
  </button>
<style>
    :root {
        --bg-color: #F8FAF5;
        --text-color: #333333;
      }
      
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      body.dark-mode {
        --bg-color: #1d262e;
        --text-color: #ebeee1;
      }
      
      .dark-mode-toggle {
        background-color: #13191e;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 5px;
        position: fixed;
        top: 20px;
        right: 20px;
        width: 60px;
        height: 30px;
        transition: background-color 0.3s ease;
      }
      
      .dark-mode-toggle .sun,
      .dark-mode-toggle .moon {
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .dark-mode-toggle .sun {
        color: #f39c12;
      }
      
      .dark-mode-toggle .moon {
        color: #20507a;
      }
      
      body.dark-mode .dark-mode-toggle {
        background-color: #13191e;
      }
      
      body.dark-mode .dark-mode-toggle .sun {
        color: #f1c40f;
      }
      
      body.dark-mode .dark-mode-toggle .moon {
        color: #ecf0f1;
      }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
      
        darkModeToggle.addEventListener('click', () => {
          body.classList.toggle('dark-mode');
          localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        });
      
        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
          body.classList.add('dark-mode');
        }
      });
</script>
